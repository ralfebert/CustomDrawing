name: CustomDrawing
options:
  bundleIdPrefix: com.example
  generateEmptyDirectories: true
  deploymentTarget:
    iOS: "10.0"
targets:
  CustomDrawing:
    type: application
    platform: iOS
    sources:
      - path: CustomDrawing
        excludes:
          - "Assets/*.sketch"
    settings:
      base:
        SWIFT_VERSION: 5.0